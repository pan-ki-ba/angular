<div class="container custom-container">
    <div class="col-md-12">

        <h3 class="mb-3 text-center">Update Employee</h3>

        <div class="form-group">
            <input type="text" [(ngModel)]="employeeData.employeeId" class="form-control" placeholder="employeeId">
        </div>
        <div class="form-group">
            <input type="text" [(ngModel)]="employeeData.firstName" class="form-control" placeholder="firstName">
        </div>
        <div class="form-group">
            <input type="text" [(ngModel)]="employeeData.lastName" class="form-control" placeholder="lastName">
        </div>
        <div class="form-group">
            <input type="text" [(ngModel)]="employeeData.gender" class="form-control" placeholder="gender">
        </div>
        <div class="form-group">
            <input type="text" [(ngModel)]="employeeData.email" class="form-control" placeholder="email">
        </div>
        <div class="form-group">
            <input type="text" [(ngModel)]="employeeData.birthDate" class="form-control" placeholder="birthDate">
        </div>
        <div class="form-group">
            <input type="text" [(ngModel)]="employeeData.joiningDate" class="form-control" placeholder="joiningDate">
        </div>
        <div class="form-group">
            <input type="text" [(ngModel)]="employeeData.salary" class="form-control" placeholder="salary">
        </div>

        <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" (click)="updateEmployee()">Update Employee</button>
        </div>

    </div>
</div>
